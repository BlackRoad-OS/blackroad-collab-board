name: Deploy Cloudflare Workers

on:
  push:
    branches:
      - main
      - 'release/*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test:ci

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Cloudflare Workers (Staging)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Notify Staging Deploy
        if: success()
        run: |
          echo "::notice::Successfully deployed to staging"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/release/')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Cloudflare Workers (Production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Set Secrets
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: secret put ANTHROPIC_API_KEY --env production
          preCommands: echo "${{ secrets.ANTHROPIC_API_KEY }}" |
        continue-on-error: true

      - name: Notify Production Deploy
        if: success()
        run: |
          echo "::notice::Successfully deployed to production"

  cohesion-check:
    name: Cross-Repo Cohesion Check
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Cohesion Analysis
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.WORKER_API_KEY }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.STAGING_WORKER_URL }}/sync/cohesion/check" || true
        continue-on-error: true

      - name: Wait for analysis
        run: sleep 30

      - name: Get Cohesion Report
        run: |
          curl -s \
            -H "Authorization: Bearer ${{ secrets.WORKER_API_KEY }}" \
            "${{ secrets.STAGING_WORKER_URL }}/sync/cohesion/report" | jq . || true
        continue-on-error: true

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [lint-and-test, deploy-staging, deploy-production]
    if: failure()
    steps:
      - name: Report failure to self-healer
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{
              "type": "ci:failure",
              "error": "GitHub Actions workflow failed",
              "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'",
              "metadata": {
                "workflow": "${{ github.workflow }}",
                "run_id": "${{ github.run_id }}",
                "ref": "${{ github.ref }}",
                "sha": "${{ github.sha }}"
              }
            }' \
            "${{ secrets.STAGING_WORKER_URL }}/health/healer/heal" || true
        continue-on-error: true
